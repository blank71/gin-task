<!DOCTYPE html>
<html>

<head>
  <meta httpequiv="ContentType" content="text/html;charset=utf8">
  <script src="/js/time.js"></script>
  <link href="/css/time.css" rel="stylesheet">
  <title>Time Task</title>
</head>

<body>
  <div class="styles">
    <!-- <div class="values" style="display: none;">
      <span id="startTime"></span>
      <span id="currentTime"></span>
    </div> -->
    <h3> Title: {{ .task.TaskName }} </h3>
    <div class="time">
      <h1> <span id="currentTimeText"></span> </h1>
      <h1> <span id="diffTimeText"></span> </h1>
      <!-- <h1> <span id="startTime"></span> </h1> -->
      <!-- <h1> <span id="diffTime"></span> </h1> -->
      <!-- <h1> aaa <span id="diffTimeText"></span> </h1> -->
      <!-- <h1> {{ .task.Time }} </h1> -->
    </div>
    <div>
      <button type="button" id="statusButton" value=false> start </button>
      <form id="post" action="/post" method="post">
        <button type="submit"> post </button>
      </form>
      <script>
        let st = document.getElementById("statusButton");
        st.addEventListener("click", function () {
          if (st.innerText == "start") {
            st.textContent = "stop";
          } else {
            st.textContent = "start";
          }
        });
      </script>
    </div>
    <form action="/taskname" method="post">
      <input type="text" name="TaskName" value="{{ .param.TaskName }}" placeholder="Input Title">
      <button type="submit"> submit </button>
    </form>
  </div>
